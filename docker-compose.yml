services:
  db:
    image: postgis/postgis:16-3.4
    container_name: landos-db
    environment:
      POSTGRES_DB: landos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - landos-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d landos"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  landos-pgdata:
